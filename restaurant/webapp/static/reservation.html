<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #002766;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0048a2;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-row > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Room Booking Form</h1>
        <p>Fill the form below to book the room, specify the guests expected and number of days likely to stay and we will get back to you shortly.</p>
        <form>
            <div class="form-row">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
            </div>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" required>

            <label for="arrival-date">Arrival Date</label>
            <div class="form-row">
                <select name="month" id="month" required>
                    <option value="">Please select a month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="day" id="day" required>
                    <option value="">Please select a day</option>
                    <!-- Days 1-31 -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select name="year" id="year" required>
                    <option value="">Please select a year</option>
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear; i <= currentYear + 5; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="form-row">
                <div>
                    <label for="nights">Number of Nights</label>
                    <select name="nights" id="nights" required>
                        <option value="">Please Select</option>
                        <script>
                            for (let i = 1; i <= 30; i++) {
                                document.write(<option value="${i}">${i}</option>) }
